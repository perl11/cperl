language: c
sudo: false
addons:
  apt:
    packages:
    - build-essential
    - libtool
  coverity_scan:
    project:
      name: "perl11/cperl"
      description: "a perl5 with classes, types, compilable, company friendly"
    notification_email: rurban@cpan.org
    build_command_prepend: "./Configure -des -Dusedevel -Dusecperl -Uversiononly -Dprefix=$HOME/perl-blead"
    build_command: "make -s -j4 ECHO=true"
    branch_pattern: coverity

cache:
  apt: true

os:
  - linux
  - osx

branches:
  only:
    - master
    - /bugfix/
    - /smoke/
    - /coverity/

env:
  global:
    # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
    #   via the "travis encrypt" command using the project repo's public key
    - secure: ""
  matrix:
    - CONFIGURE_OPTION='' XCC='gcc'
    - CONFIGURE_OPTION='-DDEBUGGING' XCC='clang'
    - CONFIGURE_OPTION='-Duselongdouble' XCC='clang'
    - CONFIGURE_OPTION='-Duselongdouble -DDEBUGGING' XCC='gcc'
    - CONFIGURE_OPTION='-Duse64bitall -Dusethreads' XCC='gcc'
    - CONFIGURE_OPTION='-Dusethreads -DDEBUGGING -Duse64bitall' XCC='clang'
    - CONFIGURE_OPTION='-Ui_gdbm -Ut_gdbm' XCC="'gcc\ -m32'"

#-m32 mis-probes gdbm for 32bit. wrong probe, would need to download it from somewhere
# and of course Configure/metaconfig need to fix their library probes finally

matrix:
  allow_failures:
    - env: CONFIGURE_OPTION='-Ui_gdbm -Ut_gdbm' XCC="'gcc\ -m32'"
  fast_finish: true

#osx:   - CONFIGURE_OPTION='-Duselongdouble -Accflags="-march=corei7 -DPERL_FAKE_SIGNATURE"'
#linux: - CONFIGURE_OPTION='-Duselongdouble -Accflags="-march=native -msse4.2 -DPERL_FAKE_SIGNATURE"'

script:
  - ./Configure -des -Dusedevel -Uversiononly -Dcc="$XCC" $CONFIGURE_OPTION -Dprefix=$HOME/perl-blead && (make -j4 -s || true)
  - make -s
  - TEST_JOBS=4 make -s -j4 test_harness && make -s install && $HOME/perl-blead/bin/cperlivp

notifications:
  irc:
    channels:
      - "irc.perl.org#perl11"
    on_success: always
    on_failure: always
    # to enable skip_join, in IRC channel first execute `/mode -n`
    skip_join: true
    template:
      - "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message} %{build_url}"
